<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXCEL HELP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://s-modern.com/wp/wp-content/uploads/2023/10/illust_eyecatch.png'); /* 背景画像を設定 */
            background-size: cover; /* 画像を画面全体にフィットさせる */
            background-position: center 10%; /* 画像を中央で縦方向に10%下に配置する */
            background-repeat: no-repeat; /* 画像の繰り返しを無効にする */
        }
        header {
            color: #fff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 {
            margin: 0;
            font-size: 2em;
            color: #00ff00; /* 緑色 */
            display: flex;
            align-items: center;
        }
        header p {
            margin: 0;
            font-size: 1.2em;
            color: #ccc;
            text-align: right;
        }
        .container {
            padding: 20px;
        }
        .list-container ul {
            display: flex;
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .list-container ul li {
            background-color: #f4f4f4;
            margin: 5px;
            padding: 10px;
            border: 1px solid #ddd;
            flex: 1;
            text-align: center;
            cursor: pointer; /* クリック可能にする */
            transition: background-color 0.3s ease, color 0.3s ease; /* スムーズなトランジションを追加 */
        }
        .list-container ul li:hover {
            background-color: #e0e0e0; /* ホバー時の背景色 */
            color: #007BFF; /* ホバー時の文字色 */
            border-color: #007BFF; /* ホバー時のボーダー色 */
        }
        .video-container {
            display: none; /* 初期状態では非表示 */
            text-align: center;
            margin-top: 20px; /* 動画コンテナの上部マージンを調整 */
        }
        .video-container iframe {
            width: 90%; /* 動画の幅を90%に設定 */
            max-width: 1200px; /* 最大幅を1200pxに設定 */
            height: 600px; /* 高さを600pxに設定 */
            border: none; /* ボーダーを削除 */
        }
    </style>
</head>
<body>

    <header>
        <h1>EXCEL HELP</h1> <!-- ロゴを削除してタイトルの文字のみ表示 -->
        <p>少しだけ役に立つ</p>
    </header>

    <div class="container">
        <div class="list-container">
            <ul>
                <li id="total">合計</li>
                <li id="average">平均</li> <!-- 「平均」の動画リンク -->
                <li id="count">数字の個数</li> <!-- 「数字の個数」の動画リンク -->
                <li id="max">最大値</li> <!-- 「最大値」の動画リンク -->
                <li id="min">最小値</li> <!-- 「最小値」の動画リンク -->
            </ul>
        </div>

        <div class="video-container" id="video-container">
            <iframe id="video-frame" src="" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </div>

    <script>
        document.getElementById('total').addEventListener('click', function() {
            var videoContainer = document.getElementById('video-container');
            var videoFrame = document.getElementById('video-frame');
            videoFrame.src = "https://www.youtube.com/embed/2TQoqvHxCAw"; // 「合計」の動画URL
            videoContainer.style.display = 'block'; // 動画コンテナを表示
        });

        document.getElementById('average').addEventListener('click', function() {
            var videoContainer = document.getElementById('video-container');
            var videoFrame = document.getElementById('video-frame');
            videoFrame.src = "https://www.youtube.com/embed/ABtP-26Kfmg"; // 「平均」の動画URL
            videoContainer.style.display = 'block'; // 動画コンテナを表示
        });

        document.getElementById('count').addEventListener('click', function() {
            var videoContainer = document.getElementById('video-container');
            var videoFrame = document.getElementById('video-frame');
            videoFrame.src = "https://www.youtube.com/embed/GPS7zGCv81U"; // 「数字の個数」の動画URL
            videoContainer.style.display = 'block'; // 動画コンテナを表示
        });

        document.getElementById('max').addEventListener('click', function() {
            var videoContainer = document.getElementById('video-container');
            var videoFrame = document.getElementById('video-frame');
            videoFrame.src = "https://www.youtube.com/embed/_QMUTyud5EY"; // 「最大値」の動画URL
            videoContainer.style.display = 'block'; // 動画コンテナを表示
        });

        document.getElementById('min').addEventListener('click', function() {
            var videoContainer = document.getElementById('video-container');
            var videoFrame = document.getElementById('video-frame');
            videoFrame.src = "https://www.youtube.com/embed/CPUI8uyUwic"; // 「最小値」の動画URL
            videoContainer.style.display = 'block'; // 動画コンテナを表示
        });
    </script>

</body>
</html>
